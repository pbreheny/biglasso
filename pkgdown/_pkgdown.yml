url: https://pbreheny.github.io/biglasso/

template:
  bootstrap: 5
  light-switch: true

figures:
  dev: png
  dpi: 96
  fig.ext: png
  fig.width: 5
  fig.height: 5
  fig.retina: 2
  bg: "#fff"

home:
  sidebar:
    structure: [links, citation, authors, dev]

footer:
  structure:
    left: developed_by
    right: last_updated
  components:
    last_updated: !expr paste("Last updated:", format(Sys.time(), "%B %d, %Y"))


